<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고급선택자 - 가상선택자(클래스)</title>
  <style>
    a:link{
      color: red;
    }

    a:visited{
      background-color: yellow;
    }

    a:hover{
      color: pink;
    }

    a:first-child{
      font-size: 40px;
      font-weight: bold;
    }
    
    a:last-child{
      font-size: 40px;
      background-color: darkorange;
    }

    a:nth-child(3){
      font-size: 25px;
    }

    a:not(a:nth-child(2)){
      color: green;
    }
  </style>
</head>
<body>
  <main>

</body>
</html>
