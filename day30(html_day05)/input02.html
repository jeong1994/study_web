<!-- 2번 : label 태그 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>label</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    div{
      margin: 10px;
    }
  </style>
</head>
<body>
  <form action="" method="">
    <div>
      <label for="id">
        id : <input type="text" id="id">
      </label>
    </div>
    <div>
      <label for="password">
        password : <input type="password" id="password">
      </label>
    </div>
    <div>data : <input type="date"></div>
    <!-- submit 버튼을 누르면 해당 form에 있는 모든 데이터를 action 속성에 작성한 url로 전송 -->
    <div><input type="submit"></div>
  </form>
</body>
</html>
