<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float 속성</title>
  <style>
    .float-left{
      float: left;
      width: 100px;
      height: 100px;
      background-color: blanchedalmond;
      margin: 10px;
    }
    .float-right{
      float: right;
      width: 100px;
      height: 100px;
      background-color: aquamarine;
      margin: 10px;
    }

    .div-1::after{
      content: "1";
      display: block;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="div-1">
    <div class="float-left">left float</div>
    <div class="float-right">right float</div>
    <p>div 태그 주변에 배치되는 텍스트 입니다. css의 float 속성을 사용하면 텍스트나 이미지와 같은 다른 요소를 쉽게 배치할 수 있습니다.
        같은 다른 요소들
    </p>
  </div>
</body>
</html>
