<!-- 3번 : 내부 스타일 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내부 스타일</title>

  <style>
    p {
      background-color: yellow;
      color: blue;
    }

    #p-test {
      font-size: 25px;
    }
  </style>

</head>
<body>
  <h1>내부 스타일</h1>
  <hr>
  <h1>css 적용</h1>
  <p>html문서에 내부 스타일을 적용합니다.</p>
  <p>head 태그 내에 style 속성을 사용하면 내부 스타일 시트가 적용된다</p>
  <p id="p-test">html, css</p>
  <p>오늘은 <b>2024년 7월 22일</b> 28일차 수업 입니다.</p>
</body>
</html>
