<!-- 6번 : 블록요소의 속성 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록요소의 속성</title>
  <style>
    div {
      background-color: yellow;
      border: 1px solid black;
      /* border : 블록 요소의 테두리를 설정하는 속성
      border : 굵기 형태 색상 순으로 입력
      형태 - solid(직선), dotted(점선), dashed(긴 점선) */
      width: 100px;
      height: 100px;
      margin: 20px;
      padding: 20px;
      }
  </style>
</head>
<body>
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
</body>
</html>
