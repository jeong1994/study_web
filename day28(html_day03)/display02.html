<!-- 9번 : 디스플레이 속성 - 인라인 블록 요소 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인라인-블록 요소</title>
  <style>
    div {
      background-color: antiquewhite;
      border: 1px solid red;

      display: inline-block;
      /* 인라인블록은 요소의 크기 만큼만 영역을 차지하여 인라인 요소처럼 옆에 다른 요소가 올 수 있다 */
      width: 100px;
      height: 100px;
      /* 인라인블록은 블록 요소처럼 컨텐츠의 크기를 조절할 수 있다 */

      margin: 10px auto; /* 인라인블록은 마진 오토를 이용한 중앙정렬 불가*/
    }
  </style>
</head>
<body>
  <h1>display : inline-block</h1>
  <!-- div.div--inline-block(div$)*5 -->
  <div class="div--inline-block">div1</div>
  <div class="div--inline-block">div2</div>
  <div class="div--inline-block">div3</div>
  <div class="div--inline-block">div4</div>
  <div class="div--inline-block">div5</div>
</body>
</html>
