<!-- 9번 : 태그 총 복습 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글꼴 관련 태그</title>
</head>
<body>
  <h1>글꼴 관련 태그</h1>
  <b>bold text</b>
  <br>
  <strong>strong text</strong>
  <br>
  <i>italic text</i>
  <br>
  <em>emphsized text</em>
  <br>
  <mark>mark text</mark>
  <br>
  <del>취소선</del>delete text
  <br>
  <ins>밑줄 inserted text</ins>
  <br>
  이 태그는 <sup>위첨자</sup>를 의미한다
  <br>
  이 태그는 아래<sub>첨자</sub>를 의미한다
</body>
</html>
