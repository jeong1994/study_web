<!-- 8번 : 태그 총 복습 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문단태그</title>
</head>
<body>
  <h1>html 태그 복습</h1>
  <h3>문단 태그</h3>

  <p>p태그</p>
  <p>p태그 적용시 
    p태그 내에서 줄바꿈 하여도 적용되지 않는다
  </p>
  <p>p태그에서 줄바꿈을 적용하고 싶다면 <br>중간에 br태그를 사용해야 한다</p>
  
  <pre>태그</pre>
  <pre>pre태그 적용시
    pre 태그 내에서 줄바꿈 하거나
        띄어쓰기를 하게되면
      html 파일에서 작성한 내용이 그대로 반영되어 보여진다
  </pre>

  <pre>
    pre태그와
    <h2>h2 태그를 같이 쓰면</h2>
    그대로 적용된다
  </pre>
</body>
</html>
