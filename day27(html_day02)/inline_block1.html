<!-- 6번 : 인라인요소와 블록요소1 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인라인 요소와 블록요소</title>
</head>
<body>
  <span>span 태그는 인라인 요소이다</span>
  <span>인라인 요소는 줄바꿈이 되지 않는다</span>
  <span><strong>컨텐츠의 크기 만큼만</strong> 공간을 차지한다</span>

  <p>p태그는 블록요소이다</p> <p>블록요소는 한줄을 다 차지하며 박스 형태이다</p>

  <div>div태그는 대표적인 블록요소를 만들어주는 태그이다</div>

  <div>
    <span>div태그로 다른 태그를 묶을 수 있다</span>
  </div>
  <span>div태그나 span태그 둘다 태그에 의미는 없다</span>
</body>
</html>
