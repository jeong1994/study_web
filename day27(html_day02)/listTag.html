<!-- 2번 : 리스트 태그 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ol 태그와 ul 태그</title>
</head>
<body>
  <h1>리스트 태그</h1>
  <h3>ol 태그</h3>
  <ol type="a" start="3"> <!--타입은 꼭 숫자만이 아닌 숫자 ,대/소문자 영문, 로마자로 표현 가능하고 스타트는 a부터가 아닌 c부터 나오게 하고싶으면 해당 알파벳 순서 기입-->
    <li>ol 태그는 순서있는 리스트를 의미한다</li>
    <li>li태그와 함께 사용해야 자동으로 순서가 생성된다</li>
  </ol>
  <h5>투두리스트</h5>
  <ol type="A" start="5">
    <li>java공부하기</li>
      <ol>
        <li>컬렉션 프레임워크 복습</li> <!--ol혹은 ul안에 존재하는 li태그에 다시 ol,ul을 넣으면 하위 리스트 생성 가능-->
      </ol>
    <li>web표준 공부하기</li>
    <li>친구 만나기</li>
  </ol>
  
  <br>
  <h3>ul 태그</h3>
  <h5>투두리스트</h5>
  <ul>
    <li>청소하기</li>
    <li>jdbc 스터디 플젝하기</li>
    <li>웹 표준 복습하기</li>
    <li>드라마 시청하기</li>
  </ul>
</body>
</html>
