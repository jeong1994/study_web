<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내부 스타일 - style태그 이용</title>

  <style>
    p{
      background-color: beige;
      color: blueviolet;
    }

    span{
      background-color: yellow;
      color: red;
    }
  </style>
</head>
<body>
  <h1>내부스타일</h1>
  <p>동해물과 백두산이 마르고 닳도록</p>
  <p>하느님이 보우하사 우리나라 만세</p>
  <p>무궁화 삼천리 화려강산</p>
  <span>대한사람 대한으로</span>
  <span>길이 보전하세</span>
</body>
</html>
