<!-- 5번 : 링크 태그(앵커 태그) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>링크를 거는 태그</title>
</head>
<body>
  <h1>네이버, 구글 사이트</h1>
  <ul>
    <li>
      <a href="https://www.naver.com" target="_blank">네이버</a>
    </li>
    <li>
      <a href="https://www.google.com" >구글</a> <!--타겟 속성이 없으면 현재창에서 이동. 타켓속성에 블랭크를 넣으면 새탭을 열어 이동-->
    </li>
    <li>
      <a href="./img/dog.jpg" target="_blank">강아지</a>
    </li>
  </ul>
  <a href="https://www.naver.com" target="_blank">
    <img src="./img/cat.jpg" width="500px" alt="테스트"> <!--이미지를 감싸주어 이미지를 클릭했을 때 사이트 이동할 수 있게도 할 수 있다-->
  </a>
</body>
</html>
