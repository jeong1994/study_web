<!-- 1번 : 기본 태그-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기본 태그</title>
 </head>
 <body>
  <h1>제목 태그 : h1~h6 태그로 표현</h1>
  <h2>h2 태그</h2>
  <h5>h5 태그</h5>
  <hr>
  <p>단락 태그 : 위아래 간경을 띄어주며 자동으로 줄바꿈 된다</p>
  <p>안녕하세요</p>
  <p>웹표준 수업 2일차 입니다</p>
  <hr>
  안녕하세요<br>
  웹표준 수업 2일차 입니다
  <hr>
  <h2>글씨체 강조 태그</h2>
  <p><em>h1 태그</em>는 제목태그이다.</p>
  <p>숫자가 작을 수록 <strong>굴게, 크게</strong> 표시된다</p>
  <p><i>h3 태그</i>도 <b>제목태그</b>이다</p>
 </body>
 </html>
